<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->
    <div class="blur-sm">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, ad!</div>
    <div class="blur-none">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, ad!</div>
    <div class="blur">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, ad!</div>
    <img src="../assets/img/img1.jpg" class="blur-xl" alt="1">

    <!-- Brightness -->
    <img src="../assets/img/img1.jpg" class="brightness-125" alt="1">
    <img src="../assets/img/img1.jpg" class="brightness-75" alt="1">
    <img src="../assets/img/img1.jpg" class="brightness-200" alt="1">

    <!-- Contrast -->
    <img src="../assets/img/img1.jpg" class="contrast-100" alt="1">
    <img src="../assets/img/img1.jpg" class="contrast-150" alt="1">
    <img src="../assets/img/img1.jpg" class="contrast-50" alt="1">

    <!-- Grayscale -->
    <img src="../assets/img/img1.jpg" class="grayscale" alt="1">

    <!-- Invert -->
    <img src="../assets/img/img1.jpg" class="invert" alt="1">

    <!-- Sepia -->
    <img src="../assets/img/img1.jpg" class="sepia" alt="1">

    <!-- Hue Rotate -->
    <img src="../assets/img/img1.jpg" class="hue-rotate-0" alt="1">
    <img src="../assets/img/img1.jpg" class="hue-rotate-30" alt="1">
    <img src="../assets/img/img1.jpg" class="hue-rotate-60" alt="1">
    <img src="../assets/img/img1.jpg" class="hue-rotate-90" alt="1">
    <img src="../assets/img/img1.jpg" class="hue-rotate-180" alt="1">
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
