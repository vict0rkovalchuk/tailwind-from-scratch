<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <title>Dark Mode</title>

    <style>
    .toggle-checkbox:checked {
      right: 0;
      border-color: #68D391;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: #68D391;
    }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="relative block w-10 ml-auto mt-6 align-middle select-none transition duration-200 ease-in">
        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
      </div>

      <div class="mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl">
        <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">Lorem, ipsum dolor.</h3>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta quidem beatae quisquam magnam voluptatem, repellat obcaecati debitis aperiam, quaerat maiores vel error, harum vero adipisci.</p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const darkThemeToggler = document.getElementById('toggle');

        const toggleDarkTheme = () => document.documentElement.classList.toggle('dark');

        darkThemeToggler.addEventListener('change', toggleDarkTheme);
      });
    </script>
  </body>
</html>
