<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Shortly</title>
  </head>
  <body>
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-20">
          <img src="./images/logo.svg" alt="Logo">

          <div class="hidden lg:flex gap-8 font-bold">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Features</a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Pricing</a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">Resources</a>
          </div>
        </div>

        <div class="hidden lg:flex items-center gap-6 font-bold text-grayishViolet">
          <a href="#" class="hover:text-veryDarkViolet">Login</a>
          <a href="#" class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">Sign Up</a>
        </div>

        <!-- toto hamburger -->
      </div>

      <!-- toto mobile menu -->
    </nav>

    <section id="hero">
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
        <div class="flex flex-col gap-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left">
            More than just shorter links
          </h1>
          <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a href="#" class="block py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70">
              Get Started
            </a>
          </div>
        </div>

        <div class="mb-24 mx-auto md:w-180 lg:w-1/2 lg:mb-0">
          <img src="./images/illustration-working.svg" alt="Working">
        </div>
      </div>
    </section>
  </body>
</html>
